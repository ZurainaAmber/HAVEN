<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haven Journal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fefcf8 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      font-family: 'Patrick Hand', cursive;
      color: #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .mood-picker {
      margin: 1rem 0;
    }

    .emoji {
      font-size: 1.8rem;
      cursor: pointer;
      margin: 0 0.3rem;
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.3);
    }

    textarea {
      width: 100%;
      max-width: 500px;
      height: 200px;
      padding: 1rem;
      border: 2px dashed #ddd;
      border-radius: 16px;
      background: #fffdf9;
      font-size: 1rem;
      line-height: 1.5;
      resize: none;
      outline: none;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 1rem;
      font-size: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      background: #b2d8c8;
      color: #333;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 1px 2px 3px rgba(0,0,0,0.15);
      transition: 0.3s;
    }

    button:hover {
      background: #98cbb5;
    }

    .confirmation {
      margin-top: 0.8rem;
      color: #709073;
    }

    .entry-list {
      margin-top: 2rem;
      width: 100%;
      max-width: 500px;
    }

    .entry {
      background: #ffffffcc;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .entry textarea {
      width: 100%;
      height: 100px;
      margin-top: 0.5rem;
      font-family: 'Patrick Hand', cursive;
      border: 1px dashed #ccc;
      border-radius: 10px;
    }

    .entry-controls {
      margin-top: 0.5rem;
      display: flex;
      justify-content: space-between;
    }

    #menu {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #ffffffcc;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #menu a {
      display: block;
      color: #2e5c4d;
      text-decoration: none;
      padding: 0.2rem 0;
    }

    #menu a:hover {
      text-decoration: underline;
    }
 textarea {
      background: repeating-linear-gradient(
        to bottom,
        #fffdf9,
        #fffdf9 28px,
        #e6e6e6 29px,
        #fffdf9 30px
      );
      line-height: 30px;
      font-family: 'Patrick Hand', cursive;
      padding: 1rem;
      border: 2px dashed #ddd;
      border-radius: 16px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="menu">
    <strong>Menu</strong>
    <a href="journal.html">ğŸ““ Journal</a>
    <a href="progress.html">ğŸ“ˆ Progress Tracker</a>
    <a href="game.html">ğŸ«§ Pop Bubbles</a>
    <a href="garden.html">ğŸŒ¸ Grow Garden</a>
    <a href="index.html">ğŸšª Log Out</a>
  </div>

  <h1>Your Haven Journal</h1>
  <div class="mood-picker">
    <span class="emoji">ğŸ˜”</span>
    <span class="emoji">ğŸ˜Œ</span>
    <span class="emoji">ğŸ˜Š</span>
    <span class="emoji">ğŸ¥¹</span>
    <span class="emoji">ğŸ˜¶</span>
  </div>

  <textarea id="journalEntry" placeholder="Write anything you need to let out... ğŸ’­"></textarea>
  <br />
  <button onclick="saveJournal()">Save Entry</button>
  <div class="confirmation" id="confirmationMessage"></div>

  <div class="entry-list" id="entryList"></div>

  <script>
    let editingKey = null;

    function getJournalKeys() {
      return Object.keys(localStorage).filter(key => key.startsWith('haven-journal-'));
    }

    function saveJournal() {
      const entry = document.getElementById('journalEntry').value;
      if (entry.trim() === "") {
        alert("Write something first, even a single word ğŸ’Œ");
        return;
      }

      if (editingKey) {
        localStorage.setItem(editingKey, entry);
        editingKey = null;
      } else {
        const date = new Date().toISOString();
        localStorage.setItem(`haven-journal-${date}`, entry);
      }

      document.getElementById('journalEntry').value = "";
      document.getElementById('confirmationMessage').innerText = "Entry saved ğŸ«¶";
      setTimeout(() => {
        document.getElementById('confirmationMessage').innerText = "";
      }, 3000);
      renderJournalEntries();
    }

    function renderJournalEntries() {
      const entryList = document.getElementById('entryList');
      entryList.innerHTML = "";
      const keys = getJournalKeys().sort().reverse();

      keys.forEach(key => {
        const entry = localStorage.getItem(key);
        const container = document.createElement('div');
        container.className = 'entry';
        const date = new Date(key.replace('haven-journal-', '')).toLocaleString();
        container.innerHTML = `
          <strong>${date}</strong>
          <textarea readonly>${entry}</textarea>
          <div class="entry-controls">
            <button onclick="editEntry('${key}')">âœï¸ Edit</button>
            <button onclick="deleteEntry('${key}')">ğŸ—‘ï¸ Delete</button>
          </div>
        `;
        entryList.appendChild(container);
      });
    }

    function editEntry(key) {
      const entry = localStorage.getItem(key);
      document.getElementById('journalEntry').value = entry;
      editingKey = key;
    }

    function deleteEntry(key) {
      localStorage.removeItem(key);
      renderJournalEntries();
    }

    window.onload = function () {
      renderJournalEntries();
    };
  </script>
</body>
</html>
